<html>
	<head>
		<title>Sirena</title>
		<meta charset=UTF-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel=stylesheet href=assets/css/style.css>
		<link rel=stylesheet href=assets/css/themify-icons.css>
	</head>
	<body>
		
		<nav class=controll-bar-wrap>
			<div class=controll-bar>
				<button id=previous><span class=ti-angle-double-left></span></button>
				<button id=muted><span class=ti-control-play></span></button>
				<button id=succeeding><span class=ti-angle-double-right></span></button>
				<button id=volume><span class=ti-volume></span></button>
				<button id=search><span class=ti-search></span></button>
				<div class=status-bar>
					<span></span>
				</div>
			</div>
		</nav>
		
		<div class=music-wrap>
			<div class=options-list>
				<button id=settings><span class=ti-settings></span></button>
				<button id=file-wiev><span class=ti-folder ></span></button>
				<button id=bookmarks><span class=ti-medall></span></button>
				<button id=playlists><span class=ti-music-alt></span></button>
			</div>
			<div class=b-scroll>
				<div class=scroll__content>
					<div class=options>
						<div class=options__settings><button></button></div>
						<div class="options__file-wiev options--active"></div>
						<div class=options__bookmarks><button></button></div>
						<div class=options__playlists><button></button></div>
					</div>
				</div>
			</div>
			<div class=b-scroll>
				<div class=scroll__content>
					<div class=music>
					</div>
				</div>
			</div>
		</div>

		
		<script src=assets/js/libres.js></script>
		<script src=assets/js/audio_module.js></script>
		<script src=assets/js/music_module.js></script>
		<script src=assets/js/options-bar_module.js></script>
		<script src=assets/js/fs_plugin.js></script>
		<script src=assets/js/main.js></script>
	</body>
</html>
