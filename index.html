<!DOCTYPE html>
<html>
<head>
	<title>Sirena</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="assets/css/syle.css">
</head>
<body>

	<div class="player">
            <div class="vis-wrapp">
                    <div id="vis1"></div>
                    <div id="vis2"></div>
                    <div id="vis3"></div>
                    <div id="vis4"></div>
                    <div id="vis5"></div>
                    <div id="vis6"></div>
                    <div id="vis7"></div>
                    <div id="vis8"></div>
                    <div id="vis9"></div>
                    <div id="vis10"></div>
                    <div id="vis11"></div>
                    <div id="vis12"></div>
                    <div id="vis13"></div>
                    <div id="vis14"></div>
            </div>

            <div class="status-bar">
                    <span></span>
            </div>

            <div class="controll-bar">
                    <ul class="options">
                            <li><button id="mutted" class="icon">&#xe107;</button></li>
                            <li><button id="previous" class="icon">&#xe066;</button></li>
                            <li><button id="next" class="icon">&#xe081;</button></li>
                            <li class="volume-wrap">
                                            <button id="volume" class="icon">&#xe028;</button>
                                            <div class="volume-bar"><span></span></div>
                            </li>
                            <li><button id="vis" class="icon">&#xe0b1;</button></li>
                    </ul>
            </div>
            
            <input placeholder="Find file" id="find">
            <input placeholder="Music dir" id="dir">
	</div>

        <div class="playlist">
            <div class="scroll-show">
                <div class="scroll-all">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>

	<script src="assets/js/main.js"></script>
</body>
</html>
